apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: report-failure-prediction
  namespace: default
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    # Certificate from AWS Certificate Manager
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:133737826969:certificate/1b43fff1-9945-48e7-9718-c11f849fbcd9
    # Health check settings
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/success-codes: "200"
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: Environment=production,Project=ml-zoomcamp,Service=report-failure-prediction
  labels:
    app: report-failure-prediction
spec:
  ingressClassName: alb
  rules:
  - host: ml.pushmetrics.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: report-failure-prediction
            port:
              number: 80
